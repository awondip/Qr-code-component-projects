<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>
  <div class="container">
    <div class="icon-image-text">
      <div></div><img id="icon" src="/images/image-qr-code.png" alt="icon-image"></div>
      <div class="icon-text">
        <h1 class="icon-heading">Improve your front end skills <br> 
          by building projects <br></h1>
        <p class="icon-paragraph">Scan the QR code to visit Frontend <br>
           Mentor and take your coding skills to<br>
             the last level<br>
            </p>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
